<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claims Management Widget</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f9fc;
      font-family: 'Arial', sans-serif;
    }

    .widget-container {
      width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, #ffffff, #e8f0fe);
      transition: transform 0.2s;
    }

    .widget-container:hover {
      transform: scale(1.02);
    }

    .widget-header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .claim-details {
      font-size: 16px;
      margin-bottom: 10px;
      line-height: 1.5;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .claim-details span {
      font-weight: bold;
      color: #4a4a4a;
    }

    .status {
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer; /* Makes the status section look clickable */
      transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .status.approved {
      background-color: #d4edda;
      color: #155724;
    }

    .status.approved:hover {
      background-color: #c3e6cb; /* Darken background on hover */
    }

    .status-icon {
      font-size: 30px;
      margin-bottom: 5px;
    }

    .approve-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .approve-button:hover {
      background-color: #218838; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">Claim Status</div>
    <div class="claim-details"><span>Claim Number:</span> 123456789</div>
    <div class="claim-details"><span>Claim Amount:</span> 50,000 Rs</div>
    <div class="claim-details"><span>Last Updated:</span> October 15, 2024</div>
    <div class="claim-details"><span>Adjuster:</span> Mayank Gangwar</div>
    <div class="status approved" onclick="approveClaim()">
      <div class="status-icon">‚è≥</div>
      PENDING
    </div>
    <button class="approve-button" onclick="approveClaim()">APPROVE</button>
  </div>

  <script>
    function approveClaim() {
      alert("Claim has been approved!");
    }
  </script>
</body>
</html>
